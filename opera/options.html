<!DOCTYPE html>

<!-- options.html                         -->
<!-- Options page for the extension       -->

<html>

   <!-- Html head -->
  <head>
    <meta charset="utf-8"/>
    <title> Forget That page - Options </title>
  </head>

  <!-- Html body -->
  <body>

    <p><span id="optionsTitleMessage"></span></p>

    <p>
      <label>
        <input type="checkbox" id="cookies" checked="true">
        <span id="cookieMessage"></span>
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" id="localStorage" checked="true">
        <span id="localStorageMessage"></span>
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" id="sessionStorage" checked="true">
        <span id="sessionStorageMessage"></span>
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" id="downloads" checked="true">
        <span id="downloadsMessage"></span>
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" id="deleteHost" checked="true">
        <span id="deleteHostMessage"></span>
      </label>
    </p>

    <p><div id="status"></div></p>
    <button id="save"> OK </button>
    <script src="js/options.js"></script>
  </body>

</html>
